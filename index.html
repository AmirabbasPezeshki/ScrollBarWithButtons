<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./script.js" defer></script>
    <title>Scroll Button</title>
</head>
<body>
    <div id="main" class="main">
        <div class="box">
            <img src="./images/jarubatghi.webp" alt="">
            <p>price : 1200$</p>
        </div>
        <div class="box">
            <img src="./images/lamp.webp" alt="">
            <p>price : 1500$</p>
        </div>
        <div class="box">
            <img src="./images/navarbehdashti.webp" alt="">
            <p>price : 500$</p>
        </div>
        <div class="box">
            <img src="./images/pencilcase.webp" alt="">
            <p>price : 400$</p>
        </div>
        <div class="box">
            <img src="./images/sharxher.webp" alt="">
            <p>price : 100$</p>
        </div>
        <div class="box">
            <img src="./images/tide.webp" alt="">
            <p>price : 300$</p>
        </div>
        <div class="box">
            <img src="./images/headephone 2.webp" alt="">
            <p>price : 2000$</p>
        </div>
        <div class="box">
            <img src="./images/headphone 1.webp" alt="">
            <p>price : 2100$</p>
        </div>
        <div class="box">
            <img src="./images/phone 1.webp" alt="">
            <p>price : 4000$</p>
        </div>
        <div class="box">
            <img src="./images/phone 2.webp" alt="">
            <p>price : 3600$</p>
        </div>
        <div class="box">
            <img src="./images/phone 3.webp" alt="">
            <p>price : 4200$</p>
        </div>
        <div class="box">
            <img src="./images/shoe.webp" alt="">
            <p>price : 1400$</p>
        </div>
    </div>
    <button class="prev" id="prev">
        <span class="material-symbols-outlined">
            chevron_left
        </span>
    </button>
    <button class="next" id="next">
        <span class="material-symbols-outlined">
            chevron_right
        </span>
    </button>
    
</body>
</html>
